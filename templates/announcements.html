{% extends "layout.html" %}

{% block title %}Announcements{% endblock %}

{% block content %}
<h1>School Announcements</h1>

<ul>
  {% for item in announcements %}
    <li>{{ item.emoji }} <strong>{{ item.date }}:</strong> {{ item.text }}</li>
  {% endfor %}
</ul>

<h2>Add a New Announcement</h2>
<form method="POST">
    <label>Date:</label><br>
    <input type="text" name="date" placeholder="e.g. April 10"><br><br>

    <label>Emoji:</label><br>
    <input type="text" name="emoji" placeholder="e.g. üéí"><br><br>

    <label>Announcement text:</label><br>
    <input type="text" name="text" placeholder="e.g. Sports Day"><br><br>

    <button type="submit">Add Announcement</button>
</form>

<p><a href="/dashboard/{{ username }}">‚Üê Back to Dashboard</a></p>
{% endblock %}
