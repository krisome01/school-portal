<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit {{ student.display_name }}</h1>

        <form method="POST">
            <label>Password:</label>
            <input type="text" name="password" value="{{ student.password }}" required>

            <label>House:</label>
            <select name="house">
                <option value="red" {% if student.house == 'red' %}selected{% endif %}>Red</option>
                <option value="blue" {% if student.house == 'blue' %}selected{% endif %}>Blue</option>
                <option value="green" {% if student.house == 'green' %}selected{% endif %}>Green</option>
                <option value="yellow" {% if student.house == 'yellow' %}selected{% endif %}>Yellow</option>
            </select>

            <label>Badge:</label>
            <input type="text" name="badge" value="{{ student.badge }}">

            <label>High Score:</label>
            <input type="number" name="high_score" value="{{ student.high_score }}">

            <button type="submit">Save Changes</button>
        </form>

        <br>
        <a href="{{ url_for('view_student', username=username, role=role, avatar=avatar, student_username=student_username) }}">Back to {{ student.display_name }}</a>
    </div>
</body>
</html>
