{% extends "layout.html" %}
{% block title %}Welcome to the School Portal{% endblock %}

{% block content %}
<div class="login-box">

    <h1 class="login-title">✨ Welcome Back ✨</h1>
    <p class="login-subtitle">Your learning adventure continues here</p>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="POST" class="login-form">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit" class="login-button">Enter Portal</button>
    </form>

    <img src="{{ url_for('static', filename='star.png') }}" class="login-icon">
</div>
<div class="sparkles"></div>
{% endblock %}
